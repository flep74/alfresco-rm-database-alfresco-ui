<md-dialog aria-label="Slet fil">
    <form name="deleteFileForm" ng-submit="delete()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.REMOVE' | translate}}
                    <span ng-show="contentList[0].contentType == 'cmis:document'">{{'DOCUMENT.DOCUMENT' | translate | lowercase}}</span>
                    <span ng-show="contentList[0].contentType == 'cmis:folder'">{{'COMMON.FOLDER' | translate | lowercase}}</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <p>{{'COMMON.SURETOREMOVE' | translate}}</p>
            <ul>
                <li ng-repeat="c in vm.contentList">
                    <em>{{c.name}}</em>
                </li>
            </ul>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" aria-label="{{'COMMON.REMOVE' | translate}}">{{'COMMON.REMOVE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
