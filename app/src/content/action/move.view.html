<md-dialog aria-label="Flyt">
    <form name="deleteFileForm" ng-submit="move(selected)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.MOVE' | translate}}
                    <span ng-show="contentList[0].contentType == 'cmis:document'">{{'DOCUMENT.DOCUMENT' | translate | lowercase}}</span>
                    <span ng-show="contentList[0].contentType == 'cmis:folder'">{{'COMMON.FOLDER' | translate | lowercase}}</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <md-dialog-content class="md-padding">
            <p>{{'COMMON.CHOOSEFOLDER' | translate}}</p>

            <md-radio-group ng-model="selected">
                <md-radio-button ng-repeat="folder in vm.folders" ng-value="folder.nodeRef" aria-label="{{folder.name}}">
                    {{ folder.name }}
                </md-radio-button>
            </md-radio-group>


        </md-dialog-content>






        <md-dialog-actions>
            <md-button type="submit" class="md-primary" aria-label="{{'COMMON.REMOVE' | translate}}">{{'COMMON.MOVE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
