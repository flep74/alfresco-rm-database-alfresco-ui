<table ng-show="hasContent() && !isLoading">
    <thead>
        <tr>
            <th sort-table="name" sort-default="!reverse" title="Sortér kolonne">{{'PROJECT.NAME' | translate }}</th>
            <th sort-table="lastChanged" title="Sortér kolonne">{{'PROJECT.HISTORY' | translate }}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr content-template ng-repeat="content in contentList" content="content" ng-click="open(content)"></tr>
    </tbody>
</table>

<div layout="column" ng-show="!hasContent() && !isLoading">
    <md-icon class="md-icon--large">folder</md-icon>
    <h1 class="md-display-1" style="text-align:center">{{'COMMON.' + (vm.error ? 'MISSING_FOLDER' : 'EMPTY_FOLDER') | translate}}</h1>
</div>

<div ng-if="isLoading" layout="row" layout-sm="column" layout-align="space-around" flex>
    <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
</div>
