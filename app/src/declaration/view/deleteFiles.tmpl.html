
<md-dialog aria-label="Slet fil" ng-cloak>
    <form name="deleteFileForm" ng-submit="vm.deleteFiles()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.REMOVE' | translate}} {{'DOCUMENT.DOCUMENTS' | translate | lowercase}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            Er du sikker på du vil slette følgende filer:
            <p ng-repeat="file in selectedFiles"><em>{{file.name}}</em></p>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" aria-label="{{'COMMON.REMOVE' | translate}}">{{'COMMON.REMOVE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
