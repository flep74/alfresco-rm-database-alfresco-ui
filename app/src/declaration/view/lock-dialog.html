<md-dialog aria-label="Lås sagen">
    <form name="lockDeclarationForm" ng-submit="lockCase()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Afslut sagen</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <md-radio-group ng-model="currentCase.closed">
                <md-radio-button value="closed"> Afsluttet</md-radio-button>
                <md-radio-button value="no-declaration">  Afsluttet uden erklæring</md-radio-button>
            </md-radio-group>

            <!-- <md-autocomplete flex 
            md-selected-item="case.reason" 
            md-search-text="reasonSearch"
            md-items="reason in dropdownFilter(dropdownOptions['noDeclarationReason'],reasonSearch,['displayName'])" 
            md-item-text="reason.displayName" 
            md-min-length="0" 
            md-floating-label="Årsag">
            <md-item-template>
                <span md-highlight-text="reasonSearch" md-highlight-flags="gi">{{reason.displayName}}</span>
            </md-item-template>
        </md-autocomplete> -->

            <span ng-show="currentCase.closed == 'no-declaration'">
                <md-input-container class="md-block">
                <label>Årsag</label> 
                <input type="text" name="reason" ng-model="currentCase.reason">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Sendt til</label> 
                <input type="text" name="sentTo" ng-model="currentCase.sentTo">
            </md-input-container>
            </span>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-disabled="lockDeclarationForm.$invalid" type="submit" class="md-primary md-text-icon-button">
                <md-icon>lock</md-icon> Afslut
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
