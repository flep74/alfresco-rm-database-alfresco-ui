<span ng-show="currentCase.locked4edit == 'true'">
<md-icon>warning</md-icon> 
<md-tooltip>Sagen redigeres i øjeblikket af {{editor.displayName}}</md-tooltip>
</span>

{{currentCase.closed}}

{{currentCase.locked4edit}}

<span ng-if="!editMode">
    <md-button class="md-text-icon-button" aria-label="lås sagen" ng-click="lockCaseDialog()">
        <md-icon>lock</md-icon> afslut sagen
    </md-button>
    <md-button class="md-text-icon-button" aria-label="edit" ng-click="toggleEdit()">
        <md-icon>edit</md-icon> rediger
    </md-button>
</span>

<span ng-if="editMode">
    <md-button class="md-text-icon-button" aria-label="lås sagen" ng-click="lockCaseDialog()">
        <md-icon>lock</md-icon> gem og afslut sagen
    </md-button>

    <md-button class="md-text-icon-button" aria-label="edit" ng-click="toggleEdit(); saveEdit()">
        <md-icon>save</md-icon> gem
    </md-button>
</span>
