<md-card>

        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="row">

            <md-input-container class="md-block" flex>
                <label>Psykologisk vurdering af forekomst af malingering</label>

        </div>

    </md-card-content>
