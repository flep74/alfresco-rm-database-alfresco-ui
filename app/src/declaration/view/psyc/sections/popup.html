    <md-card-content>
        <div layout="row">


            <div>
                <div ng-repeat="block in vm.items | chunkBy:3">

                        <md-checkbox aria-label="aktiveret" ng-model="block[2].id"> {{block[2].name}}} </md-checkbox>
                    </md-input-container>
                </div>
            </div>
