<html>
<md-card>
    <md-card-title>
        <md-card-title-text>
            <div>
            <span class="md-headline">{{vm.selectedInstrumentName}} <md-button ng-click="vm.close()">luk</md-button> </span> <md-button class="md-icon-button" ng-click="vm.cancelDialog()"><md-icon>clear</md-icon></md-button>
            </div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="row">
            <div>
                <div ng-repeat="block in vm.items | chunkBy:3">
                    <div layout="row">
                        <md-checkbox layout="column" flex-gt-sm="65" flex-sm="50"flex="100" aria-label="aktiveret"  ng-model="myInstrument.selected[block[0].id]"  ng-true-value="true" ng-false-value="false" >{{block[0].label}}</md-checkbox>
                        <md-checkbox ng-hide="myInstrument.selected[block[1].id] == null" layout="column" flex-gt-sm="65" flex-sm="50"flex="100" aria-label="aktiveret"  ng-model="myInstrument.selected[block[1].id]" ng-true-value="true" ng-false-value="false"> {{block[1].label}}</md-checkbox>
                        <md-checkbox ng-hide="myInstrument.selected[block[2].id] == null" layout="column" flex-gt-sm="65" flex-sm="50"flex="100"aria-label="aktiveret"  ng-model="myInstrument.selected[block[2].id]" ng-true-value="true" ng-false-value="false"> {{block[2].label}}</md-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </md-card-content>

</md-card>
</html>
