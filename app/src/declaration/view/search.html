<div layout="row" layout-align="center center">
    <div layout="column" style="height:144px" flex-gt-sm="50" flex>
        <span flex></span>
        <div layout="row">
            <md-autocomplete
                md-selected-item="selectedCase"
                md-search-text="entrySearchQuery"
                md-items="case in filterCases(entrySearchQuery, ['cprNumber', 'caseNumber', 'fullName'])"
                md-item-text="'ErklÃ¦ring #'+ case.caseNumber + ' - ' + case.firstName + ' ' + case.lastName + ' (' + case.cprNumber + ')'" 
                md-min-length="1" 
                ng-enter="vm.gotoCase(selectedCase.caseNumber)"
                placeholder="{{'DECLARATION.SEARCH_NAME_CPR_DECLARATION' | translate}}" flex>
                <md-item-template>
                    <span md-highlight-text="entrySearchQuery" md-highlight-flags="gi">
                        {{case.cprNumber}} - {{case.firstName}} {{case.lastName}} ({{case.caseNumber}})
                    </span>
                    <md-icon ng-show="(case.hasOwnProperty('closed') && case.closed) || (case.hasOwnProperty('closedWithoutDeclaration') && case.closedWithoutDeclaration)">done</md-icon>
                </md-item-template>
            </md-autocomplete>

            <md-button class="md-icon-button" ng-click="vm.toggleFilters()">
            <md-icon>filter_list</md-icon>
            <md-tooltip md-direction="top" md-delay="500">{{'DECLARATION.ADVANCED_SEARCH' | translate}}</md-tooltip>
            </md-button>
        </div>
        <div layout="row" layout-align="center" style="margin-top:16px" ng-click="vm.gotoWaitinglist()">
            <a>{{'DECLARATION.SEE_CURRENT_WAITINGLIST' | translate}}</a>
        </div>
    </div>
</div>
