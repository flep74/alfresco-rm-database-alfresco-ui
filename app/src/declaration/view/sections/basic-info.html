<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Stamdata</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <!--<md-input-container class="md-block">
            <label>Sagsnummer</label>
            <input ng-model="case.caseNumber" ng-disabled="!editPatientData">
        </md-input-container>-->
        <md-input-container class="md-block">
            <label>CPR</label>
            <input ng-model="case.cprNumber"  ng-disabled="!editPatientData" required>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Fornavne</label>
            <input ng-model="case.firstName" ng-disabled="!editPatientData" required>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Efternavn</label>
            <input ng-model="case.lastName" ng-disabled="!editPatientData" required>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Adresse</label>
            <input ng-model="case.address" ng-disabled="!editPatientData">
        </md-input-container>
        <div layout="row">
            <md-input-container flex="25">
                <label>Postnr.</label>
                <input ng-model="case.postbox" ng-pattern="/^[0-9]{4}$/" ng-disabled="!editPatientData">
            </md-input-container>
            <md-input-container flex>
                <label>By</label>
                <input ng-model="case.city" ng-disabled="!editPatientData">
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Etnicitet</label>
            <md-select ng-model="case.ethnicity" ng-disabled="!editPatientData">
              <md-option ng-repeat="ethnicity in ethnicityOptions" value="{{ethnicity.shortName}}">
                {{ethnicity.displayName}}
              </md-option>
            </md-select>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Mors etnicitet</label>
            <md-select ng-model="case.motherEthnicity" ng-disabled="!editPatientData">
              <md-option ng-repeat="ethnicity in ethnicityOptions" value="{{ethnicity.shortName}}">
                {{ethnicity.displayName}}
              </md-option>
            </md-select>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Fars etnicitet</label>
            <md-select ng-model="case.fatherEthnicity" ng-disabled="!editPatientData">
              <md-option ng-repeat="ethnicity in ethnicityOptions" value="{{ethnicity.shortName}}">
                {{ethnicity.displayName}}
              </md-option>
            </md-select>
        </md-input-container>

        <md-autocomplete flex
            md-input-name="autocompleteField"
            md-selected-item="selectedEthnicity"
            md-items="ethnicity in ethnicityOptions"
            md-item-text="ethnicity.displayName"
            md-floating-label="Etnicitet">
          <md-item-template>
            <span>{{ethnicity.displayName}}</span>
          </md-item-template>
        </md-autocomplete>

        <md-autocomplete
                md-selected-item="selectedEthnicity"
                md-search-text="ethnicitySearch"
                md-items="ethnicity in ethnicityOptions"
                md-item-text="ethnicity" 
                placeholder="Søg på et navn, CPR eller sagsnummer" flex>
                <md-item-template>
                    <span md-highlight-text="" md-highlight-flags="gi">
                        {{ethnicity}}
                    </span>
                </md-item-template>
            </md-autocomplete>
    </md-card-content>
</md-card>
