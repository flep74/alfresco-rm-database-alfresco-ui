<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Henvisning</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div>
            <md-autocomplete flex 
            md-selected-item="case.referingAgency" 
            md-search-text="agencySearch" 
            md-items="agency in propertyFilter(propertyValues['referingAgency'],agencySearch)"
                md-item-text="agency" 
                md-min-length="0" 
                md-floating-label="Henvisende instans" 
                ng-disabled="!editPatientData"
                md-clear-button="editPatientData"
                md-require-match="true">
                <md-item-template>
                    <span md-highlight-text="agencySearch" md-highlight-flags="gi">{{agency}}</span>
                </md-item-template>
            </md-autocomplete>
            <md-tooltip md-direction="top" md-delay="500" ng-if="case.referingAgency != null">{{case.referingAgency}}</md-tooltip>
        </div>
        <div>
            <md-autocomplete flex 
            md-selected-item="case.mainCharge" 
            md-search-text="mainChargeSearch" 
            md-items="mainCarge in propertyFilter(propertyValues['mainCharge'],mainChargeSearch)"
                md-item-text="mainCarge" 
                md-min-length="0" 
                md-floating-label="Hovedsigtelse" 
                ng-disabled="!editPatientData"
                md-clear-button="editPatientData"
                md-require-match="true">
                <md-item-template>
                    <span md-highlight-text="mainChargeSearch" md-highlight-flags="gi">{{mainCarge}}</span>
                </md-item-template>
            </md-autocomplete>
            <md-tooltip md-direction="top" md-delay="500" ng-if="case.mainCharge != null">{{case.mainCharge}}</md-tooltip>
        </div>

        <md-autocomplete flex 
        md-selected-item="case.status" 
        md-search-text="statusSearch"
        md-items="status in propertyFilter(propertyValues['status'],statusSearch)" 
        md-item-text="status" 
        md-min-length="0" 
        md-floating-label="Status"
        ng-disabled="!editPatientData"
        md-clear-button="editPatientData"
        md-require-match="true">
        <md-item-template>
            <span md-highlight-text="statusSearch" md-highlight-flags="gi">{{status}}</span>
        </md-item-template>
        </md-autocomplete>
    </md-card-content>
</md-card>
