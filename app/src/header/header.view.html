<md-toolbar class="md-tall">

    <!-- <od-user></od-user> -->

    <span class="md-toolbar-tools" flex>
        <h2 ui-sref="declaration" style="cursor:pointer">Retspsykiatriske erkl√¶ringer</h2>

        <span flex></span>

        <div ng-controller="AuthController as ac">
                <div>
                    <h2 class="od-user-name">
                        {{ ac.getUserInfo().user.firstName }} {{ ac.getUserInfo().user.lastName }}
                    </h2>
        
                    <md-button 
                    class="md-icon-button"
                    title="Dokumenter" 
                    ui-sref="administration">
                    <md-icon>insert_drive_file</md-icon>
                    <md-tooltip md-delay="500" md-direction="bottom">Dokumenter</md-tooltip>
                </md-button>
        
                    <md-button 
                        ng-if="ac.userRoles.indexOf('SiteManager') > -1 || ac.userRoles.indexOf('SiteRoleManager') > -1 || ac.userRoles.indexOf('SitePropertyValueManager') > -1"
                        class="md-icon-button"
                        title="Indstillinger" 
                        ui-sref="administration">
                        <md-icon>settings</md-icon>
                        <md-tooltip md-delay="500" md-direction="bottom">Indstillinger</md-tooltip>
                    </md-button>
        
                    <md-button ng-click="ac.logout()">
                        {{ 'MENU.LOGOUT' | translate }}
                    </md-button>
                </div>
            </div>
    </span>
    <span class="md-toolbar-tools" layout="row">
        <ui-view name="toolbar-tools-left"></ui-view>
        <span flex></span>
        <ui-view name="toolbar-tools-right"></ui-view>
    </span>
</md-toolbar>
