<md-card>
    <md-card-content>
        <md-table-container>
            <table md-table md-row-select multiple>
                <thead md-head>
                    <tr md-row>
                        <th md-column></th>
                        <th md-column>Diagnose</th>
                        <th md-column md-numeric>Noter</th>
                    </tr>
                </thead>
                <tbody md-body ng-repeat="content in contents">
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="c in content">
                        <td md-cell><md-checkbox aria-label="Checkbox {{c.shortRef}}" ng-model="c.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>{{c.name}}</td>
                        <td md-cell>{{c.lastChanged | customDate}}</td>
                        <td md-cell>{{c.lastChangedBy}}</td>
                    </tr>
                </tbody>
                <tbody md-body>
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                        <td md-cell><md-checkbox aria-label="Checkbox {{c.shortRef}}" ng-model="c.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>Skizofreni</td>
                        <td md-cell>Det er ikke så godt</td>
                    </tr>
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                        <td md-cell><md-checkbox aria-label="Checkbox {{c.shortRef}}" ng-model="c.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>Borderline</td>
                        <td md-cell>Det er også ret skidt</td>
                    </tr>
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                        <td md-cell><md-checkbox aria-label="Checkbox {{c.shortRef}}" ng-model="c.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>Bipolar</td>
                        <td md-cell>Den er heller ikke god</td>
                    </tr>
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                        <td md-cell><md-checkbox aria-label="Checkbox {{c.shortRef}}" ng-model="c.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>Mani</td>
                        <td md-cell>Det hele er skidt</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card-content>
</md-card>
