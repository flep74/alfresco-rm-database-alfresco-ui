<md-dialog aria-label="TilÃ¸j">
    <form name="addNewForm" ng-submit="addNew()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.ADD' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <md-input-container class="md-block">
                <label>{{'MEMBER.NAME' | translate}}</label>
                <input ng-model="newEntry" md-autofocus required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>{{'MEMBER.ADRESSE' | translate}}</label>
                <input ng-model="newEntry_adresse" md-autofocus required>
            </md-input-container>

            <div layout="row" flex>
                <md-input-container class="md-block">
                    <label>{{'MEMBER.POST' | translate}}</label>
                    <input ng-model="newEntry_postnr" md-autofocus required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>{{'MEMBER.BY' | translate}}</label>
                    <input ng-model="newEntry_by" md-autofocus required>
                </md-input-container>
            </div>

        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" ng-disabled="addNewForm.$invalid" aria-label="{{'COMMON.ADD' | translate}}">{{'COMMON.ADD' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
