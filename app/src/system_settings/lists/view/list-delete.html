<md-dialog aria-label="Tiløj">
    <form name="deleteForm" ng-submit="delete()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.DELETE' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            Er du sikker på du vil slette følgende:
            <br>
            <p ng-repeat="c in selectedContent">
                <em>{{c.title}}</em>
            </p>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" aria-label="{{'COMMON.DELETE' | translate}}">{{'COMMON.DELETE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
