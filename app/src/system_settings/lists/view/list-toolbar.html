<span class="toolbar-contextual" ng-if="isEditing">

<!-- <md-button class="md-icon-button" ng-if="count == 1" ng-click="renameDialog()">
    <md-icon>edit</md-icon>
</md-button> -->

<md-button class="md-icon-button" ng-if="count > 0" ng-click="deleteDialog()">
    <md-icon>delete</md-icon>
</md-button>

<md-button class="md-icon-button" ng-click="addNewDialog()">
    <md-icon>add</md-icon>
</md-button>
</span>

<md-button ng-click="saveChanges(); toggleEdit()" ng-if="isEditing">
    <md-icon>save</md-icon>
    <span>{{'COMMON.SAVE' | translate}}</span>
</md-button>

<md-button ng-click="toggleEdit()" ng-if="!isEditing">
    <md-icon>edit</md-icon>
    <span>{{'COMMON.EDIT' | translate}}</span>
</md-button>
