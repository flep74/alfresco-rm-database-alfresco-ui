<md-card>
    <md-card-content>
        <md-table-container>
            <table md-table md-row-select multiple>
                <thead md-head>
                    <tr md-row>
                        <th md-column></th>
                        <th md-column>{{listTitle}}</th>
                    </tr>
                </thead>
                <tbody md-body>
                    
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="content in listContent">
                        <td md-cell><md-checkbox aria-label="Checkbox {{content.shortRef}}" ng-model="content.shortRef" ng-click="selectedFile(c)"></md-checkbox></td>
                        <td md-cell>{{content.displayName}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card-content>
</md-card>
