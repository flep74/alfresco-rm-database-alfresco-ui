<script>
    document.write('<base href="' + document.location + '" />');
</script>

<!--<link rel="stylesheet" href="ng-img-crop.css" />-->
<script src="bower_components/ng-img-crop.js"></script>

<style>
    .smaller {
        width: 20%;
    }
</style>

<md-dialog  width="300" aria-label="Opdater brugeren ">
    <form name="renameForm" ng-submit="updateUser()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{selectedUserFirstName}} {{selectedUserLastName}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Luk dialogboks">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">

            <md-input-container class="md-block">
                 <md-checkbox aria-label="aktiveret" ng-model="bua">BUA Bruger</md-checkbox>
            </md-input-container>


            <div><img ng-src= {{elphoto}} class="smaller" /></div>

            Signatur: <md-button ng-click="openDialog()"> {{ 'SIGNATUR.UPLOAD' | translate}}  </md-button>

            <md-input-container class="md-block">
                <label>Tekst</label>
                <textarea class="textarea-highlight" ng-model="signatureText" rows="3" ></textarea>
            </md-input-container>



            <div>Oprettet: {{oprettet}}</div>

<!--            <ui-cropper image="myImage" result-image="myCroppedImage" result-image-format="image/jpeg"></ui-cropper>-->



        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" ng-disabled="renameForm.$invalid" aria-label="{{'COMMON.RENAME' | translate}}">{{'COMMON.SAVE' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
