<md-card>
    <md-card-content>
        <md-table-container>
            <table md-table md-row-select="true" multiple="true" ng-model="selected">
                <thead md-head>
                    <tr md-row>
                        <th md-column>Navn</th>
                        <th md-column md-numeric>Genåbne sager</th>
                        <th md-column md-numeric>Redigere lister</th>
                        <th md-column md-numeric>Tildele roller</th>
                    </tr>
                </thead>
                <tbody md-body ng-repeat="user in allUsers">
                    <tr md-row md-select="dessert" md-select-id="name" md-auto-select>
                        <td md-cell>{{user.firstName}} {{user.lastName}}</td>
                        <td md-cell><md-checkbox aria-label="genåbne sager"></md-checkbox></td>
                        <td md-cell><md-checkbox aria-label="redigere lister" ng-model="c.editLists"></md-checkbox></td>
                        <td md-cell><md-checkbox aria-label="tildele roller" ng-model="c.assignRoles"></md-checkbox></td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card-content>
</md-card>
