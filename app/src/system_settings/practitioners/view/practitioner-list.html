<md-card>
    <md-card-content>
        <md-table-container>
            <table md-table>
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="firstName">Navn</th>
                        <th md-column md-numeric md-order-by="GROUP_reopen_cases">Genåbne sager</th>
                        <th md-column md-numeric md-order-by="GROUP_edit_lists">Redigere lister</th>
                        <th md-column md-numeric md-order-by="GROUP_assign_roles">Tildele roller</th>
                    </tr>
                </thead>
                <tbody md-body ng-repeat="user in allUsers | orderBy: query.order">
                    <tr md-row>
                        <td md-cell>{{user.firstName}} {{user.lastName}}</td>
                        <td md-cell><md-checkbox aria-label="genåbne sager" ng-model="user.GROUP_reopen_cases" ng-disabled="!isEditing || (user.userName == 'admin')"></md-checkbox></td>
                        <td md-cell><md-checkbox aria-label="redigere lister" ng-model="user.GROUP_edit_lists" ng-disabled="!isEditing || (user.userName == 'admin')"></md-checkbox></td>
                        <td md-cell><md-checkbox aria-label="tildele roller" ng-model="user.GROUP_assign_roles" ng-disabled="!isEditing || (user.userName == 'admin')"></md-checkbox></td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card-content>
</md-card>
