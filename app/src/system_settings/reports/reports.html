<md-card>
    <md-card-content label="sdafads">


        <td md-input-container class="md-block" > <label>År</label>
            <input ng-model="vm.chartAval" >
        </td >

        <md-button ng-click="vm.chartA()" ">Klik for rapport pr. uge</md-button>

    </md-card-content>

    <md-card-content>

        <td md-input-container class="md-block"><label>År</label>
            <input ng-model="vm.chartBval" >
        </td >

        <md-button ng-click="vm.chartB()" >Klik for rapport pr. år</md-button>

    </md-card-content>

    <md-card-content>

        <div> Rapport for ventetider: </div>

        <div layout-gt-sm="row" class="layout-gt-sm-row">
            <md-input-container>
                <label>Fra</label>
                <md-datepicker ng-model="vm.createdFromDate"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>Til</label>
                <md-datepicker ng-model="vm.createdToDate"></md-datepicker>
            </md-input-container>

            <div>
            <md-input-container class="md-block">
                <label>Type</label>
                <md-select ng-model="vm.waitingCriteria">
                    <md-option ng-value="'1'" >Alle</md-option>
                    <md-option ng-value="'2'" >Ambulant</md-option>
                    <md-option ng-value="'3'">Indlagt</md-option>
                </md-select>
            </md-input-container>
            </div>

        </div>

<!--        <md-button ng-disabled="vm.disableVentetiderButton" ng-click="vm.ventetidsrapport()" >Klik for at lave en ventetidsrapport</md-button>-->



        <md-button  ng-disabled="vm.reportStarted" ng-click="vm.ventetidsrapport()" >Klik for at lave en ventetidsrapport</md-button>

<!--        <md-button  ng-click="vm.testMail()" >Klik for at sende en testmail med en rapport over aktive ventetider de sidste 14 dage</md-button>-->





    </md-card-content>




</md-card>
