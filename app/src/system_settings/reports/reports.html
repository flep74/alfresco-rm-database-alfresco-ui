<md-card>
    <md-card-content label="sdafads">


        <td md-input-container class="md-block" > <label>År</label>
            <input ng-model="vm.chartAval" >
        </td >

        <md-button ng-click="vm.chartA()" ">Klik for rapport pr. uge</md-button>

    </md-card-content>

    <md-card-content>

        <td md-input-container class="md-block"><label>År</label>
            <input ng-model="vm.chartBval" >
        </td >

        <md-button ng-click="vm.chartB()" >Klik for rapport pr. år</md-button>

    </md-card-content>

    <md-card-content>

        <div> Rapport for ventetider: </div>

        <div layout-gt-sm="row" class="layout-gt-sm-row">
            <md-input-container>
                <label>Fra</label>
                <md-datepicker ng-model="vm.createdFromDate"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>Til</label>
                <md-datepicker ng-model="vm.createdToDate"></md-datepicker>
            </md-input-container>
        </div>

        <md-button ng-disabled="vm.disableVentetiderButton" ng-click="vm.ventetidsrapport()" >Klik for at lave en ventetidsrapport</md-button>

    </md-card-content>




</md-card>
